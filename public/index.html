<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT-MANAGEMENT_SYSTEM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-pane,
        .right-pane {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-pane {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-background {
            background-image: url('../img/illustration-main.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .right-pane {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 0;
        }

        a {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #fff;
            color: #333;
        }

        @media (max-width: 768px) {
            .left-pane,
            .right-pane {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-pane">
        <div class="left-background"></div>
        <h1>STUDENT DATA MANAGEMENT SYSTEM</h1>
    </div>
    <div class="right-pane">
        <h2>Welcome to our system</h2>
        <a href="./Registeration Form/registeration.html">Registration Form</a>
        <a href="./Feedback Form/feebackform1.html">Feedback Form</a>
    </div>
</body>
</html>
